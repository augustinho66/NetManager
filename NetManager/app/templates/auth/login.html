{% extends "base.html" %}

{% block title %}Login - NetManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </h2>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                </form>

                <hr>

                <p class="text-center">
                    Não tem conta? <a href="{{ url_for('auth.registro') }}" class="btn-link">Registre-se aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
